name: Sync PDFs from SharePoint

on:
  schedule:
    # Run daily at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main
    paths:
      - '.github/workflows/sync-pdfs.yml'
      - 'scripts/sync-pdfs.js'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync PDFs from SharePoint mapping
        run: |
          npm run sync-pdfs

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/ || echo "changed=true" >> $GITHUB_OUTPUT
          git status

      - name: Commit changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git commit -m "chore: sync PDFs from SharePoint mapping [skip ci]" || exit 0

      - name: Push changes
        if: steps.git-check.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          force: false

      - name: Summary - Changes detected
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "✅ PDFs synced and changes committed"

      - name: Summary - No changes
        if: steps.git-check.outputs.changed != 'true'
        run: |
          echo "ℹ️ No changes detected"

